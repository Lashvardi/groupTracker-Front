<nz-layout style="height: 80vh;">
  <nz-content style="margin: 24px 16px 0;">
    <div
      style="text-align: center; padding: 60px; background: linear-gradient(120deg, #e0eafc, #cfd8e3); height: 100%;">


      <h1 style="color: #2c3e50; font-size: 32px;">GroupTracker for Lecturers</h1>

      <p style="color: #34495e; font-size: 22px; font-weight: 500; margin-top: 30px;">
        Efficiently organize and keep track of your lectures, meetings, and events.
      </p>

      <p style="color: #7f8c8d; font-size: 18px; margin-top: 30px;">
        <strong>GroupTracker</strong> understands the hectic life of a lecturer. Our tool is tailored to alleviate
        stress and inject organization into your professional world.
      </p>

      <div style="margin-top: 40px;">
        <button nz-button nzType="primary" nzSize="large"
          style="background-color: #2c3e50; border-color: #2c3e50; font-weight: 600; transition: background-color 0.3s;">Get
          Started</button>
        <button nz-button nzType="link" nzSize="large"
          style="margin-left: 25px; font-weight: 500; color: #2c3e50; transition: color 0.3s;">Learn More</button>
      </div>

      <!-- Divider with quote for emphasis -->
      <div style="margin-top: 50px;">
        <nz-divider nzType="horizontal"></nz-divider>
        <p style="color: #34495e; font-style: italic; font-size: 18px;">
          {{ currentQuote }}
        </p>
        <nz-divider nzType="horizontal"></nz-divider>
      </div>
    </div>
  </nz-content>
</nz-layout>
