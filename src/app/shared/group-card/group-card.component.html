<div class="element">
  <div class="color-coded" [style.backgroundColor]="groupColor">
    <div class="frame">
      <div class="text-wrapper">{{groupGrade}}</div>
      <div class="div" style="margin-top: 10px;">{{groupName}}</div>
      <div style="margin-top: 10px;">{{groupTime}}</div>
      <div class="text-wrapper-3" style="margin-top: 10px;">{{groupCompany}}</div>
    </div>
  </div>
  <div class="frame-wrapper">
    <div class="frame-2">
      <div class="frame-3">
        <div class="frame-4">
          <div class="frame-5">
            <div class="text-wrapper-3">{{CurrentLecture}}</div>
            <div class="text-wrapper-3">{{groupSubject}}</div>
            <div class="text-wrapper-4">{{groupDay}}</div>
          </div>
          <div class="progress-bar">
            <div class="bar">
              <div class="progress-color"></div>
            </div>
            <div class="number-indication">{{groupProgress}}/100</div>
          </div>
        </div>
        <p class="p">{{groupAuditorium}}</p>
      </div>
      <button class="tag-or-button">Button</button>
    </div>
  </div>
</div>
